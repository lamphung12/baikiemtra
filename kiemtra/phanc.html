<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[[3,5,11,2,6,4],[4,1,5,12,9,7]];
    let s=1;
    for(let i=0;i<arr.length;i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 != 0) {
                s = s * arr[i][j];
            }
        }
    }document.write(s);
</script>
</body>
</html>
