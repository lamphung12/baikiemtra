<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[[3,5,11,2,6,4],[4,1,5,12,9,7]];
    let max=0;
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            if(max<arr[i][j]){
                max=arr[i][j];
            }
        }
    }document.write(max);
</script>

</body>
</html>
